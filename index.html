<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz Time</title>

        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">        

    </head>

    <body>
        <div class="quizContainer">
            <h2 class="title">Question is going to available here!!</h2>
            <form action="">
                <ul>
                    <li>
                        <input type="radio" id="a" name="answer" class="answer" >
                        <label for="a" class="optLabel labela">Option A</label>
                    </li>

                    <li>
                        <input type="radio" id="b" name="answer" class="answer">
                        <label for="b" class="optLabel labelb" >Option B</label>
                    </li>

                    <li>
                        <input type="radio" id="c" name="answer" class="answer">
                        <label for="c" class="optLabel labelc">Option C</label>
                    </li>

                    <li>
                        <input type="radio" id="d" name="answer" class="answer">
                        <label for="d" class="optLabel labeld">Option D</label>
                    </li>

                </ul>
                
                <button class="submit">Submit</button>
            
            </form>
        </div>


        <script src="script.js"></script>
    </body>
</html>
